<ion-menu contentId="main-content"> 
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-button class="menu-button" routerLink="/principal">Principal</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menu-button" routerLink="/tiendas">Tiendas</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menu-button" routerLink="/rutas">Rutas</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menu-button" routerLink="/sectores">Sectores</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menu-button" routerLink="/bebidas">Bebidas</ion-button>
      </ion-item>
      <ion-item>
        <ion-button class="menu-button" routerLink="/mitienda">Mi tienda</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar class="main-toolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title routerLink="/principal">SportDrinks</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Contenido principal -->
  <ion-content class="ion-padding">
    <h1 class="news-title">Últimas Noticias</h1>
    <div class="news-container">
      <!-- Noticias -->
      <ion-card>
        <img alt="Gareca" src="assets/img/gareca.jpg" />
        <ion-card-header>
          <ion-card-title>Recordaron a Marcelo Bielsa: La primera exigencia de Ricardo Gareca en La Roja</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          El nuevo técnico de la Selección, tras visitar las instalaciones de Juan Pinto Durán, pidió una "recámara con vista a las canchas"
        </ion-card-content>
        <ion-icon [name]="isLiked ? 'heart' : 'heart-outline'" (click)="likePost()" color="danger" size="large"></ion-icon>
      </ion-card>
    </div>
  </ion-content>
</div>
